<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>直播回放列表</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #131313;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #ef4141;
      margin: 20px;
    }
    h2 {
      margin-left: 20px;
    }
    a {
      text-decoration: none;
      color: #ef4141;
    }
    #historyList {
      margin-left: 20px;
      list-style: none;
      padding: 0;
    }
    #historyList li {
      margin: 5px 0;
    }
    .replay-card {
      background: #1f1f1f;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .replay-card img {
      width: 100%;
    }
    .title-overlay {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 5px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin: 20px;
    }
    .month-header {
      margin: 20px;
      font-size: 18px;
      color: #ef4141;
      border-bottom: 2px solid #ef4141;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>作品 <span class="highlight">直播回看</span></h1>

  <!-- 历史记录区域 -->
  <h2>最近播放记录</h2>
  <ul id="historyList"></ul>

  <!-- 回放列表 -->
  <div id="replayContainer"></div>

  <script>
    const DATA_URL = 'https://cdn.jsdelivr.net/gh/feixiangmax1126/live-replay@main/data.json?time=' + new Date().getTime();

    // 加载历史记录
    function loadHistory() {
      const historyList = document.getElementById("historyList");
      const history = JSON.parse(localStorage.getItem("playHistory") || "[]");

      if (history.length === 0) {
        historyList.innerHTML = "<li>暂无历史播放记录</li>";
        return;
      }

      historyList.innerHTML = ""; // 清空历史记录
      history.reverse().forEach(record => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="player.html?url=${encodeURIComponent(record.url)}&date=${encodeURIComponent(record.title.split(' - ')[0])}&title=${encodeURIComponent(record.title.split(' - ')[1])}">
            ${record.title} - ${record.time} (进度: ${Math.floor(record.progress)} 秒)
          </a>
        `;
        historyList.appendChild(li);
      });
    }

    // 按月份分组数据
    function groupByMonth(data) {
      const grouped = {};
      data.forEach(replay => {
        const month = replay.date.slice(0, 7); // 提取年份-月份
        if (!grouped[month]) {
          grouped[month] = [];
        }
        grouped[month].push(replay);
      });
      return grouped;
    }

    // 加载回放列表
    fetch(DATA_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("replayContainer");
        const groupedData = groupByMonth(data);

        for (const month in groupedData) {
          // 添加月份标题
          const monthHeader = document.createElement("div");
          monthHeader.classList.add("month-header");
          monthHeader.textContent = month;
          container.appendChild(monthHeader);

          // 添加当前月份的回放列表
          const grid = document.createElement("div");
          grid.classList.add("grid");

          groupedData[month].forEach(replay => {
            const card = document.createElement("a");
            card.href = `player.html?url=${encodeURIComponent(replay.m3u8)}&date=${encodeURIComponent(replay.date)}&title=${encodeURIComponent(replay.title)}`;
            card.classList.add("replay-card");
            card.innerHTML = `
              <img src="${replay.thumbnail}" alt="${replay.title}" />
              <div class="title-overlay">${replay.date} - ${replay.title}</div>
            `;
            grid.appendChild(card);
          });

          container.appendChild(grid);
        }
      })
      .catch(err => {
        console.error("数据加载失败:", err);
        document.getElementById("replayContainer").innerHTML = "<p>无法加载回放数据，请稍后重试。</p>";
      });

    loadHistory();
  </script>
</body>
</html>
