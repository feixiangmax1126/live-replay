<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>播放器</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    video {
      width: 80%;
      max-width: 800px;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>播放器</h1>
  <video id="videoPlayer" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function getParameterByName(name) {
      const url = window.location.search;
      const params = new URLSearchParams(url);
      return params.get(name);
    }

    const streamUrl = getParameterByName('url');
    const video = document.getElementById('videoPlayer');

    if (!streamUrl) {
      alert("未提供播放地址！");
    } else {
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', function() {
          video.play();
        });
      } else {
        alert("当前浏览器不支持 M3U8 播放，请尝试使用现代浏览器。");
      }

      saveHistory();
    }

    // 保存历史记录
    function saveHistory() {
      const title = decodeURIComponent(getParameterByName('title')) || "未命名视频";
      const now = new Date().toLocaleString();
      const record = {
        title: title,
        url: streamUrl,
        time: now
      };

      let history = JSON.parse(localStorage.getItem("playHistory") || "[]");
      history.push(record);
      if (history.length > 10) history.shift(); // 最多保留10条记录
      localStorage.setItem("playHistory", JSON.stringify(history));
    }
  </script>
</body>
</html>
